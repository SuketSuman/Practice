<html>
<head>
<title>Function Calculator</title>
<script type="text/javascript" src="javascript.js"></script>
</head>

<body>
<table width="400" align="center" bgcolor="#C0C0C0">
    <form name="form1" action="">

    <tr align="center">
    <td width="600" height="112" align="center" border="1">
        <h1 align="center"> Calculator </h1>
    Number 1: <input name="num1" type="text" size=10/>
    Number 2: <input name="num2" type="text" size=10/>
        </td>
    </tr>

    <tr align="center">
    <td width="500">
    <input name="ADD" type="button" onClick="addition()" value="ADD"/>
	<input name="result1" type="text" size=10/>
    </td>
    </tr>

    <br/>
    <tr align="center">
    <td width="500">
    <input name="Subtract" type="button" onClick="subtraction()" value="Subtract"/>
	<input name="result2" type="text" size=10/>
    </td>
    </tr>

    <br/>
    <tr align="center">
    <td width="500">
    <input name="Multiply" type="button" onClick="multiply()" value="Multiply"/>
	<input name="result3" type="text" size=10/>
    </td>
    </tr>

    <br/>
    <tr align="center">
    <td width="500">
    <input name="Divide" type="button" onClick="division()" value="Divide"/>
	<input name="result4" type="text" size=10/>
    </td>
    </tr>


     

</form>
</table>
</body>
</html>
